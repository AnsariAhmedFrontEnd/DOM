<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker with Crud Crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
.fieldSet {
        border:solid 2px black;
        padding: 0px 20px 20px 20px;
        width: 50%;
        margin: auto;
        margin-top: 20px;
        border-radius: 10px;
    }
    #submit {
        margin-top: 10px;
        margin-bottom: 10px;
        width: 100%;
    }
    li:nth-child(even) {
        background-color: #d1d1d1;
    }
    </style>

    
</head>
<body>
    <div class="container">
        <form onsubmit="saveToCloud(event)">
            <fieldset class="fieldSet">
                <legend style="text-align: center; margin-bottom: 20px; margin-top: 10px;">Expense Tracker With Crud Crud</legend>
            <hr>
                <label for="amount" class="form-label">Amount</label>
            <input type="number" id="amount" class="form-control" />
            <label for="description" class="form-label">Enter Description</label>
            <input type="text" id="description" class="form-control">
            <label for="category">Choose Category</label>
            <select id="category" class="form-select">
                <option value="Rent">Rent</option>
                <option value="Rent">Grocery</option>
                <option value="Rent">Desires</option>
                <option value="Rent">Saving</option>
            </select>
        <div class="text-center">
            <button id="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="group-item-list">
            <ul id="list" class="list-group mt-4"></ul>
        </div>
            </fieldset>   
        </form>

    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
